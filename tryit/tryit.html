<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title>Simple Editor</title>
		<style type="text/css">
	  	textarea{
		      border: 2px solid #DDD;
		      height: 50vw;
          width: 100%;	  
          font-size: 3vw;
		}
		  iframe {
    			border: 2px solid #ddd;
    			height: 50vw;
    			width: 100%;	  
			}
			table{
			}
			#sourceCode{
			   font-family: Consolas,'Courier New', monospace;
			}
			#btn{
          background-color:#04AA6D;
          color:white;
          font-family: 'Source Sans Pro', sans-serif;
          font-size:18px;
          padding:6px 25px;
          margin-top:4px;
          border-radius:5px;
          border:1px solid #04AA6D;
}
      #btn:hover {
          background-color: #059862 !important;
          color:white!important;
			}
    	</style>
	</head>
    <body>
      <table>
        <tr>
        <td></td>
        <td></td>
          <td>
  <input id="btn" onclick="runCode();" type="button" value="Run Code">
  </td>
  </tr>
  </table>
 <form>
    <strong>Code</strong>
  <textarea name="sourceCode" id="sourceCode">
<html>
  <head>
   <title>Hello</title>
   <style>
   html{
     font-size: 3vw;
   }
   p{
   color: red;
   font-family: monospace;
   font-weight: bold;
   }
   </style>
</head>
  <body>
   <h1>Hello!</h1>
   <p>Write HTML, CSS or JavaScript code here and click 'Run Code'.</p>
</body>
</html>
                        </textarea>
                    </form>
                    <strong>Output</strong><iframe style="font-size: 3vw;" name="targetCode" id="targetCode"></iframe></td>
        <script type="text/javascript">
            function runCode()
            {
              console.log("Run!");
                var content = document.getElementById('sourceCode').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
            runCode();
        </script>
</body>
</html>
