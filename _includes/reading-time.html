<div class="read-time">
    <b><span class="fa fa-clock-o" aria-hidden="true"></span></b>
<b>
{% capture words %}
{{ content | number_of_words | minus: 180 }}
{% endcapture %}
{% unless words contains '-' %}
{{ words | plus: 150 | divided_by: 150 | append: ' Mins read' }}
{% endunless %}
</b>
</div>
